<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/main.css"
    />
    <title></title>
  </head>

  <body>
    <article data-selector="clock" class="lay_flex_center clock">
      <section class="lay_fullscreen lay_flex_center lay_dead_center">
        <section data-selector="bottom">
          <div class="im_frame v_face">
            <img
              data-selector="face"
              class="face im_image"
              src="img/clockface.png"
            />
          </div>
        </section>

        <section data-selector="top">
          <div class="im_frame v_second">
            <img
              data-selector="second"
              class="second im_image"
              src="img/second-hand.png"
            />
          </div>
          <div class="im_frame v_minute">
            <img
              data-selector="minute"
              class="im_image"
              src="img/minute-hand.png"
            />
          </div>

          <div class="im_frame v_hour">
            <img
              data-selector="hour"
              class="im_image"
              src="img/hour-hand.png"
            />
          </div>
        </section>
      </section>
    </article>
  </body>
  <script src="./js/main.js"></script>
</html>
